<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <form>

        <span>What kind of input field you require?</span>

        <div class="dropDown">
            <!-- <input type="button" value="Short Answer" onclick="EnableDisableTextBox(this)"/> -->
            <input type="button" value="Short Answer" onclick="myText()" />
            <input type="button" value="Paragraph" onclick="myTextArea()"/>
            <input type="button" value="Check Box" onclick="myCheckBox()"/>
            <!-- <input type="button" value="Clear choices"/> -->
            <div id="text"  style="display: none";>
                Textbox:
                <input type="text" id="textId">
            </div>
            <div>
                <textarea id="textArea" rows="4" cols="50" style="display: none" ;>
                </textarea>
            </div>
            <div id="checkBox" style="display: none";>
                Check Box:
                <input type="checkbox" id="checkBoxId"  />
            </div>  
        </div>
    </form>
</body>
</html>
